<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery linkIt Plugin</title>
		<script src="/linkIt/scripts/jquery-3.2.1.min.js"></script>		
		<script src="jquery.linkIt.js"></script>
		<script>
			$(document).ready(function(){
				$('span').linkIt({
					href: 'http://localhost/linkIt',
					text: 'Click here',
					target: '_blank'
				});
			});
		</script>
	</head>
	<body>
		<h1>LinkIt Demo</h1>
		<p>This is the jQuery LinkIt plugin demo. Make <span>this text</span> into a link.</p>
	</body>

</html>
